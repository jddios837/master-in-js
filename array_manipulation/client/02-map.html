<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map JS</title>
</head>
<body>
<div id="app"></div>
<script>
  const products = [
    { title: 'Burger', price: 121},
    { title: 'Pizza', price: 20}
  ];

  const app = document.getElementById('app');
  const list = products.map(e => {
    return`<li>${e.title} - ${e.price}</li>`;
  });
  app.innerHTML = list.join('');
</script>
</body>
</html>
