<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For each JS</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121},
            { title: 'Pizza', price: 20}
        ];

        const app = document.getElementById('app');
        products.forEach(e => {
            app.innerHTML += `<li>${e.title} - ${e.price}</li>`;
        });
    </script>
</body>
</html>
